<div class="d-flex justify-content-center">
  <div class="col-md-2">
    <button class="btn btn-dark" (click)="prevPage()">
      <i class="bi bi-arrow-left-square"></i> Prev
    </button>
  </div>
  <div class="col-md-2">
    <button class="btn btn-dark" (click)="nextPage()">
      Next <i class="bi bi-arrow-right-square"></i>
    </button>
  </div>
</div>
<div class="row justify-content-md-center g-2">
  <div class="card col-md-4" *ngFor="let movie of listMovies">
    <img [src]="('https://image.tmdb.org/t/p/w500/'+movie.backdrop_path)" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
      <h6>Popularity {{movie.popularity | number}}</h6>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{movie.release_date}}</small>
    </div>
  </div>
</div>
