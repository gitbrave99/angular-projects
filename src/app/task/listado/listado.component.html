<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task Name</th>
        <th scope="col">Priority</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list; let i=index">
        <td>{{i+1}}</td>
        <td>{{item.taskName}}</td>
        <td>{{item.priority}}</td>
        <td>
          <!-- <button class="btn btn-danger" (click)="selectToDelete(item.idTask)" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-trash"></i></button> -->
          <button class="btn btn-danger" (click)="deleteTask(item.idTask)"><i class="bi bi-trash"></i></button>
          <button class="btn btn-warning" (click)="selectToEdit(item.idTask)"><i class="bi bi-pen"></i></button>
        </td>
      </tr>
    
    </tbody>
  </table>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        </div>

        </div>
      </div>
    </div>
  </div>
