<button type="button" class="btn btn-outline-dark"
        data-bs-toggle="modal" data-bs-target="#exampleModal"
        >
        <i class="bi bi-trash"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <i class="bi bi-x-circle text-danger"[ngStyle]="{'font-size': '40px'}"></i>
        </div>
        <h4 class="text-center">Are you sure?</h4>
        <p class="text-muted text-center">
          You won't be able to revert this!
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger"  data-bs-dismiss="modal" (click)="deleteTaskModal()">Delete</button>
      </div>
    </div>
  </div>
</div>
