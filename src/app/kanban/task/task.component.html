<div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <button class="btn btn-success" [class]="getColorPriority(task.priority)"></button>&nbsp;
    <strong class="me-auto">{{task.priority}}</strong>

    <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
      <button type="button" class="btn btn-outline-dark" (click)="moveLeftTask()">
        <i class="bi bi-arrow-left"></i>
      </button>
      <button type="button" class="btn btn-outline-dark">
        <i class="bi bi-trash"></i>
      </button>
      <button type="button" class="btn btn-outline-dark" (click)="moveRightTask()">
        <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
  <div class="toast-body">
    <h6>{{task.title}}</h6>
    <p>
      {{task.description}}
    </p>
    <small class="text-muted">{{task.created| date:"dd-MM-yyyy 'at' h:mma"}}</small>
  </div>
</div>
