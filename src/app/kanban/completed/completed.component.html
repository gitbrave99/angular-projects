<div class="card">
  <div class="card-header bg-danger bg-gradient">
    <h4 class="text-center text-light">Completed</h4>
  </div>
  <div class="toast-container position-static">
    <app-task *ngFor="let item of listCompleted"
    [task]="item"
    (onClickLeftChange)="changeTaskFromCompletedToInProgress($event)"
    (onClickDeleteChange)="deleteTask($event)">

    </app-task>
  </div>
</div>
