<div class="card">
  <div class="card-header">
    <h4 class="text-center">Completed</h4>
  </div>
  <div class="toast-container position-static">
    <app-task *ngFor="let item of listCompleted"
    [task]="item"
    (onClickLeftChange)="changeCompletedInProgress($event)">

    </app-task>
  </div>
</div>
