<div class="card">
  <div class="card-header bg-primary bg-gradient">
    <h4 class="text-center text-light">To Do</h4>
  </div>
  <div class="toast-container position-static">
        <app-task *ngFor="let item of listToDo"
        [task]="item"
        (onClickRightChange)="changeTodoInProgress($event)"
        (onClickDeleteChange)="deleteTaskTodo($event)">
        </app-task>
  </div>
</div>
